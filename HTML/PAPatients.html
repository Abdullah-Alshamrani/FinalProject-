<html>
<body style="font-family:arial">

<BR><BR>
<FORM NAME="Main" ACTION="http://localhost:3000/main" METHOD="post">

     <fieldset style="width: 500px">
         <legend><b>Patients</b></legend>
         <br>

          Patient ID:
         <INPUT TYPE="TEXT" NAME="id" VALUE="" >
         <br><br>

          First Name:
         <INPUT TYPE="TEXT" NAME="first" VALUE="" >
         <br><br>

         Last Name:
         <INPUT TYPE="TEXT" NAME="last" VALUE="" >
         <br><br>

          Date of Birth:
         <INPUT TYPE="TEXT" NAME="dob" VALUE="" >
         <br><br>

         Sex:
                <SELECT NAME="sex">
                        <OPTION SELECTED>Male</OPTION>
                        <OPTION>Female</OPTION>
                        <OPTION>Other</OPTION>
                </SELECT>
         <br><br>

         Admission Date:
         <INPUT TYPE="TEXT" NAME="admission" VALUE="" >
         <br><br>

         Discharge Date:
         <INPUT TYPE="TEXT" NAME="discharge" VALUE="" >
         <br><br>

         Physician Name:
         <INPUT TYPE="TEXT" NAME="Physician" VALUE="" >
         <br><br>

         Emergency Contact Phone #:
         <INPUT TYPE="TEXT" NAME="phone" VALUE="" >
         <br><br>

         Insurance:
         <INPUT TYPE="TEXT" NAME="insurance" VALUE="" >
         <br><br>

         <div align="center">
             <INPUT TYPE="submit" VALUE="Add Patient">
             <INPUT TYPE="submit" VALUE="Delete Patient">
             <INPUT TYPE="submit" VALUE="Search Patient">
             <INPUT TYPE="submit" VALUE="Update Patient">
         </div>
     </fieldset>
</FORM>

</body>
</html>
