<html>
<body style="font-family:arial">
<style>
body {
            background-color: #fdd2af; /* Set background color */
            color: #d96202; /* Set text color */
            font-family: Arial, sans-serif; /* Set font */
        }
        /* Style for buttons */
        input {
          color: #502906;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 14px;
          cursor: text;
            border-color: #331906;
            font-weight: bolder;
        }
        /* horizontal alignmnet */
        .horizontal-center {
          margin: 0;
          position: absolute;
          top: 5%;
          -ms-transform: translateX(125%);
          transform: translateX(125%); /* sideways shift */
        }

.Patients div {
  width:50%;
    float: unset;
}
</style>
<BR><BR>
<FORM NAME="Main" ACTION="http://localhost:5000/PABilling" METHOD="post"> <!-- SQL connection statement -->
<div class="horizontal-center">
     <fieldset style="width: 340px"> <!-- size of box -->
         <legend><h2>Billing</h2></legend> <!-- title of page -->
         <br>

          Patient ID:
         <INPUT TYPE="TEXT" NAME="pid" VALUE="" > <!-- text boxes -->
         <br><br>

          Amount Due:
         <INPUT TYPE="TEXT" NAME="amount" VALUE="" >
         <br><br>

         Due Date:
         <INPUT TYPE="TEXT" NAME="DueDate" VALUE="" >
         <br><br>

         Payment Status:
                <SELECT NAME="PaymentStatus">
                        <OPTION SELECTED>Paid</OPTION> <!-- drop down menu -->
                        <OPTION>Pending</OPTION>
                        <OPTION>Unpaid</OPTION>
                </SELECT>
         <br><br>

         Payment Method:
                <SELECT NAME="PaymentMethod">
                        <OPTION SELECTED>Credit Card</OPTION>
                        <OPTION>Cash</OPTION>
                        <OPTION>Insurance</OPTION>
                </SELECT>
         <br><br>

         Paid Date:
         <INPUT TYPE="TEXT" NAME="PaidDate" VALUE="" >
         <br><br>

         <div align="center">
             <INPUT TYPE="submit" VALUE="Add"> <!-- standard 4 SQL statement buttons -->
             <INPUT TYPE="submit" VALUE="Delete">
             <INPUT TYPE="submit" VALUE="Search">
             <INPUT TYPE="submit" VALUE="Update">
         </div>
         <BR>
         <div align="center">
             <INPUT TYPE="reset" VALUE="Reset"> <!-- clears all text boxes -->
         </div>
     </fieldset>
</FORM>

<a href=PAHome.html>Go Home</a> <!-- Link to go to home page -->
</div>
</body>
</html>
