<html>
    <head>
        <title>Billing Management</title>
        <style>
            /* Page Styles */
            body {
                background-color: #fdd2af; /* Light orange background */
                color: #d96202; /* Text color */
                font-family: Arial, sans-serif; /* Font style */
            }

            fieldset {
                border: 2px solid #b35401; /* Fieldset border color */
                padding: 20px; /* Padding inside fieldset */
                border-radius: 10px; /* Rounded corners */
            }

            legend {
                font-size: 18px; /* Legend text size */
                font-weight: bold; /* Bold legend text */
            }

            input, select {
                margin-bottom: 10px; /* Space below inputs */
                padding: 8px; /* Padding inside inputs */
                width: 100%; /* Full width inputs */
                font-size: 14px; /* Input text size */
                border: 1px solid #b35401; /* Input border color */
                border-radius: 5px; /* Rounded inputs */
            }

            input[type="submit"], input[type="reset"] {
                width: 48%; /* Buttons width */
                margin-right: 2%; /* Space between buttons */
                background-color: #d96202; /* Button background */
                color: white; /* Button text color */
                font-weight: bold; /* Bold button text */
                cursor: pointer; /* Pointer cursor on hover */
                border: none; /* Remove default border */
                border-radius: 5px; /* Rounded buttons */
                padding: 10px; /* Button padding */
            }

            input[type="reset"] {
                background-color: #d9534f; /* Red background for reset */
            }

            input[type="submit"]:hover, input[type="reset"]:hover {
                opacity: 0.9; /* Slight transparency on hover */
            }

            .horizontal-center {
                width: 50%; /* Form width */
                margin: auto; /* Center the form */
                margin-top: 50px; /* Space from the top */
            }

            a {
                display: block; /* Make links block elements */
                text-align: center; /* Center-align links */
                margin-top: 20px; /* Space above links */
                color: #d96202; /* Link color */
                text-decoration: none; /* Remove underline */
                font-weight: bold; /* Bold links */
            }

            a:hover {
                text-decoration: underline; /* Add underline on hover */
            }
        </style>
    </head>
    <body>
        <form action="http://localhost:5000/PABilling/add" method="POST" class="horizontal-center">
            <fieldset>
                <legend>Billing Management</legend>

                <!-- Billing Information -->
                <label for="pid">Patient ID:</label>
                <input type="number" id="pid" name="patientId" placeholder="Enter patient ID" required>

                <label for="amountDue">Amount Due:</label>
                <input type="number" step="0.01" id="amountDue" name="amountDue" placeholder="Enter amount due" required>

                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" required>

                <label for="paymentStatus">Payment Status:</label>
                <select id="paymentStatus" name="paymentStatus" required>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                    <option value="Unpaid">Unpaid</option>
                </select>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Insurance">Insurance</option>
                </select>

                <label for="paidDate">Paid Date (if applicable):</label>
                <input type="datetime-local" id="paidDate" name="paidDate">

                <!-- Submit and Reset Buttons -->
                <div style="display: flex; justify-content: space-between;">
                    <input type="submit" value="Add Billing Info">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>

        <!-- Navigation -->
        <a href="/PAHome.html">Go Home</a>
    </body>
</html>
