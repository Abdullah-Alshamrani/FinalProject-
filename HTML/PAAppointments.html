<html>
    <head>
        <title>Manage Appointments</title>
        <style>
            /* Page Styles */
            body {
                background-color: #e0aaff; /* Light purple background */
                color: #8003c2; /* Text color */
                font-family: Arial, sans-serif; /* Font style */
            }

            fieldset {
                border: 2px solid #5d02a7; /* Fieldset border color */
                padding: 20px; /* Padding inside fieldset */
                border-radius: 10px; /* Rounded corners */
            }

            legend {
                font-size: 18px; /* Legend text size */
                font-weight: bold; /* Bold legend text */
            }

            input, select, textarea {
                margin-bottom: 10px; /* Space below inputs */
                padding: 8px; /* Padding inside inputs */
                width: 100%; /* Full width inputs */
                font-size: 14px; /* Input text size */
                border: 1px solid #5d02a7; /* Input border color */
                border-radius: 5px; /* Rounded inputs */
            }

            input[type="submit"], input[type="reset"] {
                width: 48%; /* Buttons width */
                margin-right: 2%; /* Space between buttons */
                background-color: #8003c2; /* Button background */
                color: white; /* Button text color */
                font-weight: bold; /* Bold button text */
                cursor: pointer; /* Pointer cursor on hover */
                border: none; /* Remove default border */
                border-radius: 5px; /* Rounded buttons */
                padding: 10px; /* Button padding */
            }

            input[type="reset"] {
                background-color: #d9534f; /* Red background for reset */
            }

            input[type="submit"]:hover, input[type="reset"]:hover {
                opacity: 0.9; /* Slight transparency on hover */
            }

            .horizontal-center {
                width: 50%; /* Form width */
                margin: auto; /* Center the form */
                margin-top: 50px; /* Space from the top */
            }

            a {
                display: block; /* Make links block elements */
                text-align: center; /* Center-align links */
                margin-top: 20px; /* Space above links */
                color: #8003c2; /* Link color */
                text-decoration: none; /* Remove underline */
                font-weight: bold; /* Bold links */
            }

            a:hover {
                text-decoration: underline; /* Add underline on hover */
            }
        </style>
    </head>
    <body>
        <form action="http://localhost:5000/PAAppointments/add" method="post" class="horizontal-center">
            <fieldset>
                <legend>Manage Appointments</legend>

                <!-- Appointment Information -->
                <label for="pid">Patient ID:</label>
                <input type="number" id="pid" name="patientId" placeholder="Enter patient ID" required>

                <label for="doctorName">Doctor Name:</label>
                <input type="text" id="doctorName" name="doctorName" placeholder="Enter doctor's name" required>

                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>

                <label for="appointmentTime">Appointment Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>

                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Enter additional notes"></textarea>

                <label for="appointmentType">Appointment Type:</label>
                <select id="appointmentType" name="appointmentType" required>
                    <option value="Checkup">Checkup</option>
                    <option value="Follow-up">Follow-up</option>
                    <option value="Consultation">Consultation</option>
                </select>

                <label for="status">Appointment Status:</label>
                <select id="status" name="status" required>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>

                <!-- Submit and Reset Buttons -->
                <div style="display: flex; justify-content: space-between;">
                    <input type="submit" value="Add Appointment">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>

        <!-- Navigation -->
        <a href="/PAHome.html">Go Home</a>
    </body>
</html>
